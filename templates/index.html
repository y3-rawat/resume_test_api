<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
</head>
<body>
    <h1>Submit Your Data</h1>
    <form id="myForm" action="/submit" method="post">
        <label for="fileName">File Name:</label>
        <input type="text" id="fileName" name="fileName"><br><br>
        
        <label for="fileType">File Type:</label>
        <input type="text" id="fileType" name="fileType"><br><br>
        
        <label for="job_description">Job Description:</label>
        <textarea id="job_description" name="job_description"></textarea><br><br>
        
        <label for="additional_information">Additional Information:</label>
        <textarea id="additional_information" name="additional_information"></textarea><br><br>
        
        <label for="experience">Experience:</label>
        <input type="text" id="experience" name="experience"><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
